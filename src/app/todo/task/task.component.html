<div class="todo-task-container">
  <div class="todo-task-content">
    <div class="todo-task-title">
      {{ title }}
    </div>
    <div class="todo-task-description">
      {{ deadline | date }}
    </div>
  </div>

  <div class="todo-task-toolbar">
    <ui5-button icon="edit" (click)="onEditTaskClick($event)">Edit</ui5-button>
    <ui5-button icon="delete" design="Negative" (click)="onRemoveTaskClick($event)">Remove</ui5-button>
  </div>
</div>
