<div class="toolbar-input-container">
  <ui5-input #textInput placeholder="My Todo ..."></ui5-input>
  <ui5-datepicker #dateInput format-pattern="yyyy/MM/dd"></ui5-datepicker>
</div>

<div class="toolbar-action-container">
  <ui5-button (click)="addTodo($event)" design="Emphasized">Add Todo</ui5-button>
</div>
